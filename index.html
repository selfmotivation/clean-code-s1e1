<!DOCTYPE html>
<html>
<HEAD>
    <title>Todo App</title>
    <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet'>
    <link rel="stylesheet" href="style.css" MEDIA="screen" charset="utf-8">
</HEAD>
<body>
    <div class="matrix-info">
        <img src="./eisenhower-matrix.jpg">
        <a class='more-info-link'
            href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="todo-form">
        <p id='add-block'>
            <label for="new-task">Add Item</label>
            <input id='new-task' type="text">
            <button>Add</button>
        </p>
        <h3>Todo</h3>
        <ul id='incomplete-block'>
            <li>
                <input type='checkbox'>
                <label class="task-label">Pay Bills</label>
                <input type="text">
                <button class="edit-task">Edit</button>
                <button class="delete-task">
                    <img src="./remove.svg">
                </button>
            </li>
            <li class="edit-mode">
                <input type="checkbox">
                <label class="task-label">Go Shopping</label>
                <input type="text" value="Go Shopping" class="task">
                <button class='edit-task'>Save</button>
                <button class="delete-task">
                    <img src="./remove.svg">
                </button>
            </li>
        </ul>
        <h3>Completed</h3>
        <ul id="completed-block">
            <li>
                <input type="checkbox" checked>
                <label class="task-label">See the Doctor</label>
                <input type="text">
                <button class="edit-task">Edit</button>
                <button class="delete-task">
                    <img src="./remove.svg">
                </button>
            </li>
        </ul>
    </div>
    <script SRC="app.js"></script>
</body>
</html>
