<!DOCTYPE html>
<html>
<head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="body">
    <header class="matrix-info">
        <img class="matrix-info__img matrix-img" src="./eisenhower-matrix.jpg" alt="Eisenhower Matrix">
        <a class="matrix-info__link"
            href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <article class="todo-form">
        <section class="todo-form__add add">
            <label class="add__label label" for="new-task">Add Item</label>
            <input class="add__input input" type="text">
            <button class="add__btn btn">Add</button>
        </section>
        <h3 class="todo-form__title title">Todo</h3>
        <ul class="todo-form__list list list-incomplete">
            <li class="list__item">
                <input class="input input-checkbox" type="checkbox">
                <label class="label list__label">Pay Bills</label>
                <input class="input" type="text">
                <button class="btn btn-edit">Edit</button>
                <button class="btn btn-delete">
                    <img class="btn-delete__ico" src="./remove.svg" alt="">
                </button>
            </li>
            <li class="list__item list__item_edit">
                <input class="input input-checkbox" type="checkbox">
                <label class="label list__label">Go Shopping</label>
                <input class="input" type="text" value="Go Shopping" class="task">
                <button class="btn btn-edit">Save</button>
                <button class="btn btn-delete">
                    <img class="btn-delete__ico" src="./remove.svg" alt="">
                </button>
            </li>
        </ul>
        <h3 class="todo-form__title title">Completed</h3>
        <ul class="todo-form__list list list-completed">
            <li class="list__item">
                <input class="input input-checkbox" type="checkbox" checked>
                <label class="label list__label">See the Doctor</label>
                <input class="input" type="text">
                <button class="btn btn-edit">Edit</button>
                <button class="btn btn-delete">
                    <img class="btn-delete__ico" src="./remove.svg" alt="">
                </button>
            </li>
        </ul>
    </article>
    <script src="app.js"></script>
</body>
</html>
